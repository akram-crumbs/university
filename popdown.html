<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Lato", sans-serif;
    }

    /* Sidebar styles */
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    /* Sidebar links */
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    /* Close button in the sidebar */
    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    /* Main content */
    #main {
      transition: margin-left .5s;
      padding: 16px;
    }

    /* Styling for the logo */
    .sidenav .logo {
      text-align: center;
      margin-bottom: 30px; /* Add space between logo and the first link */
    }

    .sidenav .logo img {
      width: 100px; /* Adjust the size of the logo */
      height: auto;
    }

    /* Media query for smaller screens */
    @media screen and (max-height: 450px) {
      .sidenav {
        padding-top: 15px;
      }

      .sidenav a {
        font-size: 18px;
      }
    }

    /* Image styles for the image below Contact */
    .sidenav .sidebar-image {
      text-align: center;
      margin-top: 20px; /* Add space above the image */
    }

    .sidenav .sidebar-image img {
      width: 80%;  /* Image will take up 80% of the container's width */
      height: auto; /* Maintain aspect ratio */
    }

  </style>
</head>
<body>

  <!-- Side navigation bar -->
  <div id="mySidenav" class="sidenav">
    

    <!-- Sidebar links -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>

    <!-- Image below the "Contact" link -->
    <div class="sidebar-image">
      <img src="image-removebg-preview (1).png" alt="Sidebar Image">
    </div>
  </div>

  <!-- Main content -->
  <div id="main">
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    }
  </script>

</body>
</html>
